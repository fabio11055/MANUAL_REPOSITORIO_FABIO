<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Notas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de Calificaci√≥n Final</h1>
        <p class="subtitle"> Cada corte vale 33% | Tercer corte vale 34%</p>
        
        <div class="card">
            <div class="input-group">
                <label for="corte1">Nota Primer Corte (33%):</label>
                <input type="number" id="corte1" min="0" max="5" step="0.1" placeholder="0.0 - 5.0">
            </div>
            
            <div class="input-group">
                <label for="corte2">Nota Segundo Corte (33%):</label>
                <input type="number" id="corte2" min="0" max="5" step="0.1" placeholder="0.0 - 5.0">
            </div>
            
            <button id="calcularBtn" class="btn-calcular">Calcular</button>
        </div>
        
        <div id="resultados" class="resultados oculto">
            <h2>Resultados</h2>
            
            <div class="resultado-item">
                <span class="label">Nota Actual:</span>
                <span id="notaActual" class="valor">0.0</span>
            </div>
            
            <div class="resultado-item destacado">
                <span class="label">Nota Necesaria en Tercer Corte (34%):</span>
                <span id="notaNecesaria" class="valor">0.0</span>
            </div>
            
            <div class="resultado-item">
                <span class="label">Nota Final Proyectada:</span>
                <span id="notaFinal" class="valor">0,0</span>
            </div>
            
            <div id="mensaje" class="mensaje"></div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
